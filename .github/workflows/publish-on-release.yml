name: build project

run-name: building

on:
  workflow_dispatch:
    inputs:
      changelog:
        description: 'changelog'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: changelog
        run: echo ${{ inputs.changelog }} > ./changelog.txt
      - uses: actions/upload-artifact@v4
        with:
          name: "changlog"
          path: "./changelog.txt"
          retention-days: 1
