name: build project

run-name: building

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: generateAccessors
        run: ./gradlew generateAccessors
      - name: stubs
        run: ./gradlew rebuildStubs
      - uses: actions/upload-artifact@v4
        with:
         name: "src"
         path: "./"
         retention-days: 1
      - name: build
        run: ./gradlew build
      - name: api
        run: ./gradlew apiJar
      - name: api source
        run: ./gradlew apiSourcesJar
      - uses: actions/upload-artifact@v4
        with:
          name: "build"
          path: "./build/libs/"
          retention-days: 1
      - uses: actions/upload-artifact@v4
        with:
          name: "api"
          path: "./core/build/libs/"
          retention-days: 1
      - name: build2
        run: ./gradlew build
      - uses: actions/upload-artifact@v4
        with:
          name: "build2"
          path: "./build/libs/"
          retention-days: 1

